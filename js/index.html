<!DOCTYPE html>
		
<html>
<head>
	<title>Game Of Life</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	
</head>

	<div id="canvas-container" style="text-align: center; width: 100%;">
		<canvas id="background" style="cursor: default; border: 1px solid #000000; text-align: center;"></canvas>
	</div>

	<div id="container" style="text-align: center; width: 100%;">
	<ul>
		<label for:"range" style="font-size: 25px; font-family: 'Helvetica';">Evolution Interval</label>
		<input type="range" min="1" max="1000" value="100" onchange="updateSpeed(this.value)" style="width: 30%;"/>
		<span id="speed" style="font-family: 'Helvetica';">100</span>
	</ul>
		<button type="button" onclick="glider()">Glider</button>
		<button type="button" onclick="pulsar()">Pulsar</button>
		<button type="button" onclick="randomlyPopulate()">Random</button>
	</div>


	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="gameoflife.js"></script>
</body>
</html>
